<script>

    var a = [];
    var array= [];
    var aColnum= [];
    var j = 0;
    function f1() {
        a = document.getElementById("hc").value;
        if(a.length == 8) {
            document.getElementById("Code").innerHTML = "Code: " + a;
            j = 0;
            for (var i = 0; i < 12; i++) {
                if (i == 0) {
                    array[i] = "<th style='background-color: red;'>" + (a[0] ^ a[1] ^ a[3] ^ a[4] ^ a[6]) +"</th>";
                    aColnum[i] = "<th style='background-color: red;'>hc"+i+"</th>";
                } else if (i == 1) {
                    array[i] =  "<th style='background-color: red;'>" + (a[0] ^ a[2] ^ a[3] ^ a[5] ^ a[6]) +"</th>";
                    aColnum[i] = "<th style='background-color: red;'>hc"+i+"</th>";
                } else if (i == 3) {
                    array[i] = "<th style='background-color: red;'>" + (a[1] ^ a[2] ^ a[7] ^ a[7]) +"</th>";
                    aColnum[i] = "<th style='background-color: red;'>hc"+i+"</th>";
                } else if (i == 7) {
                    array[i] =  "<th style='background-color: red;'>" +( a[4] ^ a[5] ^ a[1] ^ a[7])+"</th>";
                    aColnum[i] = "<th style='background-color: red;'>hc"+i+"</th>";
                } else {
                    array[i] = "<th style='background-color: green;'>" + a[j]+"</th>";
                    aColnum[i] = "<th style='background-color: green;'>c"+i+"</th>";
                    j++;
                }
            }
            document.getElementById("HammingCode").innerHTML = "Hamming Code: "+ array;
            document.getElementById("ColNumber").innerHTML = "Col Number: "+ aColnum;
        }else{

    }
</script>
