<div>
  <p> {{ simIndex }} </p>

  <button id="b1" (click)="f1()"><span>Hamming Code</span></button>
  <button id="b2" (click)="reset()"><span>Simulation Reset</span></button>

    Time Delay: <input type="number" id="timedelay" [(ngModel)]="timeDelay" >


</div>
<div class="log">
  <h1>Simulation Logs: </h1>
  <p>{{ simulationText }}</p>
</div>
<div class="simulation">
  <div id="simulationDot" style="margin-top: 120px; margin-left: 400px;text-align: left; padding: 0; position: absolute;">
    <img src="../assets/images/{{imagePath2}}">
    <p>{{actualText}}</p>
  </div>
<button (click)="setOption(1)">Ethernet</button>
<button (click)="setOption(2)">WI-FI</button>
<button (click)="setOption(3)">Satelite</button>
  <button (click)="moveAll()">move</button>
<br />
<img src="../assets/images/{{imagePath}}">
<br />
  <button id="b3" (click)="f2()"><span>Chart</span></button>
  <canvas id="myChart" width="700" height="400"></canvas>
  <canvas id="myChart2" width="700" height="400"></canvas>

  <canvas id="bar-chart2" width="700" height="450"></canvas>
</div>
